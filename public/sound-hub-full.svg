<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" />
  <g filter="url(#glow)">
    <rect x="46" y="25" width="8" height="50" rx="4" fill="white" />
    <rect x="32" y="35" width="8" height="30" rx="4" fill="white" opacity="0.9" />
    <rect x="18" y="42" width="8" height="16" rx="4" fill="white" opacity="0.7" />
    <rect x="60" y="35" width="8" height="30" rx="4" fill="white" opacity="0.9" />
    <rect x="74" y="42" width="8" height="16" rx="4" fill="white" opacity="0.7" />
  </g>
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">Sound Hub</text>
  <text x="120" y="68" font-family="Arial, sans-serif" font-size="8" fill="#999999" letter-spacing="2">MUSIC STREAMING</text>
</svg>